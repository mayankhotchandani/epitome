<script>
    function ValidateEmail(inputText)
{
var mailformat = /^[a-zA-Z0-9.!#$%&'+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)$/;
if(inputText.value.match(mailformat))
{
alert("Valid email address!");
document.form1.text1.focus();
return true;
}
else
{
alert("You have entered an invalid email address!");
document.form1.text1.focus();
return false;
}
}

</script>

<body>
    <form name="form1">
        <fieldset action="" >
            <legend>Contact Information:</legend>
            <label for="rollno">Mobile Number:</label>
            <input type="number" id="number" name="number"><br><br>
            <label for="rollno">year of birth:</label>
            <input type="number" id="number" name="yob"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="url">Website blog url:</label>
            <input type="url" id="url" name="homepage"><br><br>
            <label for="address">Postal Address: </label>
            <textarea id="address" name="address" ></textarea><br><br>
            <li class="submit"><input type="submit" name="submit" value="Submit" onclick="ValidateEmail(document.form1.email)"/></li>

        </fieldset>

       
      </form>
</body>
